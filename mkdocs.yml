site_name: XinFin Network
site_description: Xinfin Network

theme:
  name: 'readthedocs'
  custom_dir: material_override
  logo: 'images/logo.svg'
  favicon: 'images/favicon.ico'
  feature:
    tabs: true

markdown_extensions:
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True
  - markdown.extensions.extra
  - markdown.extensions.toc:
      permalink: True
  - codehilite:
      guess_lang: false

extra_javascript:
    - js/MathJax.js?config=TeX-AMS_HTML

extra_css:
    - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css
    - css/style.css

extra:
    disqus:
    social:
        - type: 'github'
          link: 'https://github.com/xinfinorg'
        - type: 'twitter'
          link: 'https://twitter.com/xinfinf'
        - type: 'reddit'
          link: 'https://www.reddit.com/r/xinfin/'
        - type: 'facebook'
          link: 'https://www.facebook.com/pages/xinfin'
        - type: 'telegram'
          link: 'https://t.me/xinfintalk'
        - type: 'medium'
          link: 'https://medium.com/xinfin'

site_url: https://docs.xinfin.org
repo_url: https://github.com/XinFinOrg/Docs-XF
repo_name: XinFinOrg/Docs-XF

nav:
    - General:
      - Introduction: index.md
      - Use cases: general/use-cases.md
      - Networks: general/networks.md
      - FAQ: general/faq.md
      - About: general/about.md
    - Get started:
      - Overview:
        - Products overview: get-started/productoverview.md
        - How to read: get-started/how_to_read.md
      - Beginners Tutorials:
        - Connect your wallet: get-started/wallet.md
        - Voting: get-started/voting.md
        - Run a full node in testnet: get-started/run-node.md
        - Apply your node: get-started/apply-node.md
    - XinFin Master:
      - Features: xinfinmaster/features.md
    - XinFin Explorer:
      - Features: xinfinexp/features.md
    - XinFin Wallet:
      - Features: XinFinWallet/features.md
      - How to vote: XinFinWallet/voting.md
    - Masternode:
      - Requirements: masternode/requirements.md
      - Detailed guide: masternode/masternode-setup-guide.md
      - Running a node with:
        - Tmn: masternode/tmn.md
        - Docker: masternode/docker.md
        - Binary: masternode/tomonative.md
      - Applying for Masternode Candidacy: masternode/applying.md
    - Whitepapers and research:
      - Technical whitepaper: wp-and-research/technical-whitepaper.md
      - Sharding design paper: wp-and-research/sharding-paper.md
      - Economics paper: wp-and-research/economics-paper.md

